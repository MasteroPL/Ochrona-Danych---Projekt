{% extends "base_nologin.html" %}
{% block title %}Usuń plik{% endblock %}

{% from "helpers/_render_field.html" import render_field %}

{% block body %}

<h4>{{ file_name }}</h4>
<form method="POST">
    {{ form.csrf_token }}

    {{ render_field(form.password) }}
    
    <a href="/files/"><input type="button" value="Anuluj" /></a>
    <input type="submit" value="Usuń plik" />
</form>

{% endblock %}

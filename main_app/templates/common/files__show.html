{% extends "base.html" %}
{% block title %}Wyświetl notatkę{% endblock %}

{% block body %}
{% if is_authenticated %}
    <a href="/files/">Powrót</a>
{% endif %}

<h4>{{ file_name }}</h4>

<section>
    {% for line in file_content_lines %}
        {{ line }}<br />
    {% endfor %}
</section>
{% endblock %}

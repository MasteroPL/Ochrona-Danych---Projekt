{% extends "base_nologin.html" %}
{% block title %}Wyświetl notatkę{% endblock %}

{% from "helpers/_render_field.html" import render_field %}

{% block body %}

<form method="POST">
    {{ form.csrf_token }}

    {{ render_field(form.password) }}
    
    {% if is_authenticated %}
        <a href="/files/"><input type="button" value="Powrót" /></a>
    {% endif %}
    <input type="submit" value="Pokaż" />
</form>

{% endblock %}
